<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ace Link</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.6.5/video-js.css" rel="stylesheet">
    <style>
        body, html, video, .video-js {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }
        .video-js .vjs-big-play-button {
            top: 45%;
            left: 50%;
            transform: translate(-50% -50%);
        }
    </style>
</head>
<body>
<video id="v" class="video-js vjs-default-skin" controls autoplay preload></video>
<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.6.5/video.js"></script>
<script>
    const player = videojs("v");
    const id = new URL(location.href).searchParams.get('id') || alert('Missing ?id=');
    const manifest = encodeURIComponent(`http://127.0.0.1:6878/ace/getstream?id=${id}`);
    player.src({
        src: `http://127.0.0.1:6878/hls/manifest.m3u8?id=${manifest}`,
        type: 'application/x-mpegURL',
    });
    document.title += ` â€“ ${id.substr(0, 7)}`;
</script>
</body>
</html>
